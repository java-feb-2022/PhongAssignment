<!DOCTYPE html>

          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"

                  Dropdown

                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>

            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>

      <h1>BootStrap Test</h1>
      <img
        src="/Users/main/Dropbox/CodingDoJo/Java2022/PhongAssignment/Week4/snowboardbootStraphtmltest.jpeg"
        class="rounded mx-auto d-block"
        alt="snowboard"
      />

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <img
          src="/Users/main/Dropbox/CodingDoJo/Java2022/PhongAssignment/Week4/hiking1.jpeg"
          class="img-thumbnail"
          alt="hiking1"
        />
        <img
          src="/Users/main/Dropbox/CodingDoJo/Java2022/PhongAssignment/Week4/hike2.jpeg"
          class="img-thumbnail"
          alt="hiking2"
        />
        <img
          src="/Users/main/Dropbox/CodingDoJo/Java2022/PhongAssignment/Week4/hiking3.jpeg"
          class="img-thumbnail"
          alt="hiking3"
        />
